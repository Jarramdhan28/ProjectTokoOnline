<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Halaman Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
  </head>
  <body>
    <div class="row justify-content-center">
      <div class="col-xs-4"></div>
        <div class="container col-xs-4">
          <div class="row justify-content-center">
            <div class="col-xs-3">
              <div class="card" style="width: 20rem">
                <div class="card-body">
                  <div class="logo d-flex justify-content-center">
                    <img src="img/logo.png" width="150">
                  </div>

                  <h2 class="card-title text-center lead display-login">Masuk</h2>
                  <form>
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="Masukan Email">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control" placeholder="Masukan Password">
                    </div>
                    <div class="form-group">
                      <input class="btn btn-primary" type="submit" value="Masuk">
                    </div>
                  </form>

                  <div class="footer"><hr>
                    <span>Belum Punya Akun? </span><a href="daftar.html">Klik Disini</a>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      <div class="col-xs-4"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
